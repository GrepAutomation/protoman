<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
</head>
<body>
    <h1>Upload Manufacturing Data</h1>
    <form id="uploadForm" enctype="multipart/form-data">
        <label for="walkinBox">Walk-In Box Manufacturing Data (PDF):</label>
        <input type="file" id="walkinBox" name="walkinBox" accept="application/pdf" required><br><br>
        <label for="refrigeration">Refrigeration Manufacturing Data (PDF):</label>
        <input type="file" id="refrigeration" name="refrigeration" accept="application/pdf"><br><br>
        <button type="submit">Generate Quote</button>
    </form>
    <div id="result"></div>
    <script>
        document.getElementById('uploadForm').onsubmit = async function(event) {
            event.preventDefault();
            const formData = new FormData();
            formData.append('walkinBox', document.getElementById('walkinBox').files[0]);
            if (document.getElementById('refrigeration').files[0]) {
                formData.append('refrigeration', document.getElementById('refrigeration').files[0]);
            }
            const response = await fetch('/process_upload', {
                method: 'POST',
                body: formData
            });
            const result = await response.text();
            document.getElementById('result').innerText = result;
        };
    </script>
</body>
</html>
